<!DOCTYPE html>

<body>
    <div class="container">
        <h1>
            Dice Roller
        </h1>
        <form>
            <label for="diceNumber"># of Dice</label>
            <input type="number" name="diceNumber" id="diceNumber" value="3" min="1" max="100" required>
            <input type="submit" value="Roll Dice" id="diceRollButton">
        </form>
        <div id="diceContainer">
            <p id="diceCounter"></p>
            <div id="diceGrid"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
